<!DOCTYPE html>
<html>
  <head>
    <title>NYC Neighborhoods</title>
    <script src='jquery.min.js'></script>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBhmjsRow4-pvZUzsPdYtoS6hyGAu-HqfI&amp;v=3.exp&amp;sensor=true'></script>
    <script src='nyc-zone-data/neighborhoods.js'></script>
    <script src='application.js'></script>
    <script src='cordova.js'></script>
    <link href='application.css' rel='stylesheet' type='text/css'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport'>
  </head>
  <body>
    <section id='controls'>
      <header>
        <h1>NYC Neighborhoods</h1>
        <form id='find_address'>
          <input id='address' placeholder='Enter an address' required type='text'>
          <a href='#' id='reset_address'>&#10005;</a>
          <button></button>
        </form>
      </header>
      <div id='info'></div>
      <div id='show_hide_zones'>
        <img src='images/layers.png'>
      </div>
      <div id='mylocation'>
        <img src='images/mylocation.png'>
      </div>
    </section>
    <footer></footer>
    <main>
      <div id='canvas'></div>
    </main>
    <script>
      try {
        app.initialize();
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.src = 'cordova.js';
        head.appendChild(script);
        script.src = 'init.js';
        head.appendChild(script);
      } catch(e) {
        console.log("no cordova this time, people");
      }
    </script>
  </body>
</html>
